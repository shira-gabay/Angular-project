<div class="auth-container">
  <div class="auth-box">
      @if(isLogin==true) {
          <h1> 专 ! </h1>
          <div class="avatar">
              <span class="avatar-text">{{avattarletter}}</span>
          </div>
          <p> 祝 砖专转! </p>
      } 
      @if(isLogin==false) {
          <h1> 专  转专 砖!</h1>
          <p>转专  专砖  转  </p>
          <div class="register-container">
              <app-sign class="register" (signSubmit)="handleSignSubmit($event)"></app-sign>
              <app-login class="register" (loginSubmit)="handleLoginSubmit($event.email,$event.password)"></app-login>
          </div>
      }
      <button (click)="nevigateCourse()" [disabled]="isLogin==false"> 住</button>
  </div>
</div>
